<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="buttons-wrapper">
            <div class="button button_background-color_blue button_cursor_pointer">
                <span class="button__title button__title_font-color_white">Primary</span>
            </div>
            <div class="button button_background-color_blue button_opacity_50-percent button_cursor_not-allowed">
                <span class="button__title button__title_font-color_white button__title_opacity_50-percent">Primary</span>
            </div>
            <div class="button button_background-color_purple button_cursor_pointer">
                <span class="button__title button__title_font-color_white">Secondary</span>
            </div>
            <div class="button button_background-color_purple button_opacity_50-percent button_cursor_not-allowed">
                <span class="button__title button__title_font-color_white button__title_opacity_50-percent">Secondary</span>
            </div>
            <div class="button button_border-color_grey button_cursor_pointer">
                <span class="button__title button__title_font-color_grey">Alternate</span>
            </div>
            <div class="button button_border-color_grey button_opacity_50-percent button_cursor_not-allowed">
                <span class="button__title button__title_font-color_grey">Alternate</span>
            </div>
        </div>

    </body>
</html>
